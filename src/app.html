<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://tj.appsdata.org/api/script.js" data-site-id="bec8b40684c3" defer></script>
	<script>
		// Prevent theme flash by immediately applying theme from cookie
		(function () {
			const theme = document.cookie
				.split('; ')
				.find((row) => row.startsWith('theme='))
				?.split('=')[1];

			if (theme === 'dark') {
				document.documentElement.setAttribute('data-theme', 'dark');
			}
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
